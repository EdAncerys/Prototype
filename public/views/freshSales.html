<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../JS/freshSales.js"></script>
    <title>Freshsales</title>
  </head>
  <body>
    <h1>FreshSales</h1>
    <button
      onclick="location.reload()"
      style="
        font-size: large;
        background-color: rgba(255, 0, 0, 0.6);
        margin: 20px;
      "
    >
      Reload
    </button>
    <button
      onclick="asyncFreshDesk()"
      style="
        font-size: large;
        background-color: rgba(0, 128, 255, 0.6);
        margin: 20px;
      "
    >
      Fetch FreshDesk Console
    </button>
    <div class="center">
      <h2>Fresh Desk Data Last Ticket</h2>
      <p>Subject: <%= data[0].subject %></p>
      <p>To Emails: <%= data[0].to_emails %></p>

      <hr class="dashed" style="margin-top: 20px; margin-bottom: 20px" />
      <h2>Raise Ticket</h2>
      <form id="createTicket" action="/createFreshSaleTicket" method="post">
        <input placeholder="Name" name="name" type="text" class="name" />
        <p class="name"></p>
        <input
          placeholder="Subject"
          name="subject"
          type="text"
          class="subject"
        />
        <p class="subject"></p>
        <input placeholder="email" name="email" type="text" class="email" />
        <p class="email"></p>
        <textarea
          placeholder="Description"
          name="description"
          type="text"
          class="description"
          rows="8"
          cols="50"
        ></textarea>
        <p class="subject"></p>
        <button id="btn" type="submit">Submit Ticket</button>
      </form>

      <hr class="dashed" style="margin-top: 20px; margin-bottom: 20px" />

      <form action="/">
        <input type="submit" value="Go To Home Page" class="hButton" />
      </form>
    </div>
  </body>
</html>
